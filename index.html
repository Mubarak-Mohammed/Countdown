<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>countdown</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Until new beginnings</h1>
    <div class="countContainer">
        <div class="daysContainer spanAlign">
            <div class="bigText" id="days">
                0
            </div>
            <span>days</span>
        </div>
        <div class="hoursContainer spanAlign">
            <div class="bigText" id="hours">
                0
            </div>
            <span>hours</span>
        </div>
        <div class="minContainer spanAlign">
            <div class="bigText" id="min">
                0
            </div>
            <span>mins</span>
        </div>
        <div class="secContainer spanAlign">
            <div class="bigText" id="sec">
                0
            </div>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
